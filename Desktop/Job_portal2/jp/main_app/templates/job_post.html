{% extends "base.html" %}

{% block content %}
<h4 style="color: darkgrey; text-align: center;">Create your opening</h4> 
<style>
    input, select, textarea {
        width: 100%; /* Ensure inputs take full width of their container */
        background-color: whitesmoke;
        color: black; /* Ensure text is visible */
        border: 1px solid #ccc; /* Add border for better visibility */
    }
    
    .form-row {
        text-align: center;
        margin: 0 auto; /* Center the form-row */
        max-width: 800px; /* Limit the width for better alignment */
        padding: 30px 0; /* Adjust padding as needed */
        margin-right:40px;
    }
    
    .form-group {
        margin-bottom: 15px; /* Space between form groups */
    }
    
    .btn {
        display: block;
        margin: 30px auto; /* Center the button */
    }
    
</style>
<form method="post" action="{% if job_post %}{% url 'edit_job_post' job_post.id %}{% else %}{% url 'create_job_post' %}{% endif %}" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="{{ form.company.id_for_label }}">Company:</label>
            {{ form.company }}
        </div>
        <div class="form-group col-md-6">
            <label for="{{ form.title.id_for_label }}">Title:</label>
            {{ form.title }}
        </div>
        <div class="form-group col-md-6">
            <label for="{{ form.description.id_for_label }}">Description:</label>
            {{ form.description }}
        </div>
        <div class="form-group col-md-6">
            <label for="{{ form.location.id_for_label }}">Location:</label>
            {{ form.location }}
        </div>
        <div class="form-group col-md-6">
            <label for="{{ form.employment_type.id_for_label }}">Employment Type:</label>
            {{ form.employment_type }}
        </div>
        <div class="form-group col-md-6">
            <label for="{{ form.skills_required.id_for_label }}">Skills Required:</label>
            {{ form.skills_required }}
        </div>
        <div class="form-group col-md-6">
            <label for="{{ form.education_required.id_for_label }}">Education Required:</label>
            {{ form.education_required }}
        </div>
        <div class="form-group col-md-6">
            <label for="{{ form.salary.id_for_label }}">Salary:</label>
            {{ form.salary }}
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>


{% endblock %}
