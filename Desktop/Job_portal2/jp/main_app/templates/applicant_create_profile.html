{% extends "base.html" %}
{% block content %}
<style>
    input[type=text], select {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }
      
      input[type=submit] {
        width: 100%;
        background-color: #4CAF50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      
      input[type=submit]:hover {
        background-color: #45a049;
      }
      
      section {
        border-radius: 5px;
        background-color: #f2f2f2;
        padding: 20px;
      }
  
</style>
<section>
    <li class="nav-item">
        <a class="nav-link" href="{% url 'applicant_dashboard' %}">Back</a>
    </li>
<h4 style="color:#4290f5; text-align: center;">Create Your Profile</h4> 
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="id_first_name">First Name:</label>
            {{ form.first_name }}
        </div>
        <div class="form-group col-md-6">
            <label for="id_last_name">Last Name:</label>
            {{ form.last_name }}
        </div>
        <div class="form-group col-md-6">
            <label for="id_title">Title:</label>
            {{ form.title }}
        </div>
        <div class="form-group col-md-6">
            <label for="id_resume">Upload Resume (Image):</label>
            {{ form.resume }}
        </div>
        
        <div class="form-group col-md-6">
            <label for="id_education">Education:</label>
            {{ form.education }}
        </div>
   
        <div class="form-group col-md-6">
            <label for="id_skills">Skills:</label>
            {{ form.skills }}
        </div>
        <div class="form-group col-md-6">
            <label for="id_experience">Experience:</label>
            {{ form.experience }}
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Save Profile</button>
</form>
</section>
{% endblock content %}
