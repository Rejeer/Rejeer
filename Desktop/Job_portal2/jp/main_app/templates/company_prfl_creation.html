{% extends "base.html" %}
{% block content %}
<h4 style="color: darkgray; text-align: center;">About Your Company</h4> 
<style>
    input{
        width: 300px;
        height: min-content;
        background-color: black;
    }
    .form-row{
        text-align: center;
        padding-left: 400px;
        margin-top: 30px;
    }
    .btn{
        margin-left: 600px;
        margin-top: 30px;
    }
</style>
<form method="post" action="{% url 'company_profile_creation' %}" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputText">Company Name:</label>
            <input type="text" class="form-control" id="inputText" name="name" placeholder="Company Name" required>
        </div>
        <div class="form-group col-md-6">
            <label for="inputNumber">Establishment Year:</label>
            <input type="number" class="form-control" id="inputNumber" name="est_year" placeholder="Establishment Year" required>
        </div>
        <div class="form-group col-md-6">
            <label for="inputCity">City:</label>
            <input type="text" class="form-control" id="inputCity" name="city" placeholder="City" required>
        </div>
        <div class="form-group col-md-6">
            <label for="state">State:</label>
            <input type="text" class="form-control" id="state" name="state" placeholder="State" required>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock  %}
